<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .images{
            width: 170px;
            height: 260px;
            margin: 10px;
            text-align: center;
            font-size: 20px;
            border: 1px solid;
            border-radius: 20px;
            padding: 10px;
        }
        .images:hover{
            cursor: pointer;
            width: 173px;
            height: 263px;
        }
        img{
            width: 140px;
            height: 200px;
            border-radius: 20px;
        }
        img:hover{
            width: 143px;
            height: 203px;
            border-radius: 20px;
        }
        
    </style>
    <h1>Imgae Gallery using flex:-</h1>
    <div class="container">
        <div class="images"><img src="https://imgd.aeplcdn.com/1280x720/cw/ec/32650/Lamborghini-Urus-Exterior-116676.jpg?wm=0"><p>Lamborghini</p></div>
        <div class="images"><img src="https://www.topgear.com/sites/default/files/2021/12/18.%20Koenigsegg%20Jesko.jpeg?w=424&h=239"><p>Koenigsegg</p></div>
        <div class="images"><img src="https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?cs=srgb&dl=pexels-adrian-dorobantu-989175-2127733.jpg&fm=jpg"><p>Hurac√°n</p></div>
        <div class="images"><img src="https://www.thedrive.com/wp-content/uploads/images-by-url-td/content/archive-images/lamborghini-egoista-electric-supercar-hero.jpg?quality=85"><p>Terzo Millennio</p></div>
        <div class="images"><img src="https://robbreport.com/wp-content/uploads/2019/12/6092563g.jpg?w=800"><p>Aventador</p></div>
        <div class="images"><img src="https://news.dupontregistry.com/wp-content/uploads/2025/07/LaFerrari-Main-1080x570.jpg"><p>Ferrari LaFerrari</p></div>
        <div class="images"><img src="https://res.cloudinary.com/unix-center/image/upload/c_limit,dpr_3.0,f_auto,fl_progressive,g_center,h_580,q_75,w_906/ctjvjtjfxqavguj60uss.jpg"><p>McLaren 720S</p></div>
        <div class="images"><img src="https://bugatti.imgix.net/677aa18a531541bbada6c275/chiron-og.jpg"><p>Bugatti Chiron</p></div>
        <div class="images"><img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/39232/911-exterior-right-front-three-quarter-154382.jpeg?isig=0&q=80"><p>Porsche 911 GT3 RS</p></div>
    </div>
</body>
</html>
